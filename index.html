<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influence Gear</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Photos/logo.png" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="poppins-regular">
    <header>
      <nav class="navbar">
        <div class="navbar-logo">Influencer Products</div>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>

            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem

          <button class="btn-primary">

      </div>
    </header>
    <main>
      <section class="products">
        <img src="icon/Alibaba.svg" alt="Alibaba" />
        <img src="icon/Amazon.svg" alt="Amazon" />
        <img src="icon/Daraz.pk Logo.svg" alt="Daraz" />
        <img src="icon/Ebay.svg" alt="Ebay" />
        <img src="icon/Rakuten.svg" alt="Rakuten" />

        <img src="icon/Walmart.svg" alt="Walmart" />

    </main>
    <footer></footer>
